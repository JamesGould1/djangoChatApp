<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="room.css">
    {% load static %}
    <!-- Link to a common CSS file for all chat rooms -->
    <link rel="stylesheet" type="text/css" href="{% static 'chat/room.css' %}">
</head>
<body>
    <h1>Welcome to the Chat Room: {{ room_name }}</h1>

    <!-- Username input field -->
    <input id="username-input" type="text" placeholder="Enter your username" />
    <button id="set-username-btn">Set Username</button>

    <div id="chat-log"></div>

    <input id="chat-message-input" type="text" placeholder="Type your message here..." />
    <button id="chat-message-input-btn">Send</button>

    <script>
         let chatSocket = new WebSocket(
            'ws://' + window.location.hostname + ':8000/ws/chat/' + roomName + '/'
        );

        // Listen for incoming messages
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += 
                '<div class="message"><span class="username">' + data['username'] + ':</span><span class="message-text"> ' + data['message'] + '</span></div>';
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        // Send message when button is clicked
        document.querySelector('#chat-message-input-btn').onclick = function() {
            const username = document.querySelector('#username-input').value.trim();
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value.trim();

            if (!username) {
                alert("Please enter a username!");
                return;
            }

            if (message) {
                chatSocket.send(JSON.stringify({
                    'username': username,
                    'message': message
                }));
                messageInputDom.value = ''; // Clear the message input
            }
        };

        // Optional: Allow user to press Enter to send a message
        document.querySelector('#chat-message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.querySelector('#chat-message-input-btn').click();
            }
        });
    </script>
</body>
</html>
