<!DOCTYPE html>
<html>
<head>
    <title>Chat Room: {{ room_name }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'chat/room.css' %}">
</head>
<body>
    <h1>Welcome to the Chat Room: {{ room_name }}</h1>

    <input id="username-input" type="text" placeholder="Enter your username" />

    <div id="chat-log"></div>

    <input id="chat-message-input" type="text" placeholder="Type your message here..." />
    <button id="chat-message-input-btn">Send</button>


    <script>
        window.roomName = "{{ room_name }}"; 
    </script>

    <script src="{% static 'chat/room.js' %}"></script>
</body>
</html>
